<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
    <title>Happy Travel & Tours</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="#"><img src="./images/black-logo-2.png" alt="Happy Travel & Tour" width="250"></a>
        <!-- End of Logo -->

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <a id="btn" href="#">Get Started</a>
            </ul>
        </nav>
        <!-- End Of Navigation -->
    </header>
    <!-- End Of Header -->

    <!-- Quote -->
    <main>
        <div class="transparent">
            <div class="container">
            <section>
                <blockquote>
                    <q>The world is a book, and those who do not travel, read only one page</q>
                    <br>
                    <cite>Saint Augustine</cite>

                </blockquote>
            </section>
            <!-- End Of Quote -->

            <!-- Sign Up Form -->
            <section id="form">
                <div>
                    <h3>Explore travel destinations</h3>
                    <h5>The best places for your wild adventures</h5>
                </div>
                <form>
                    <div id="inputs">
                        <!-- input -->
                        <div  class="inputs-items">
                            <div>
                                <label for="name">
                                    <span>Name</span>
                                </label>
                                <input type="text" name="name"required>
                               
                            </div>
                            <!-- end of input -->

                            <!-- input -->
                            <div>
                                <label for="email">
                                    <span>E-mail</span>
                                </label>
                                <input type="email" name="email" required>
                                
                            </div>
                            <!-- end of input -->

                            <!-- input -->
                            <div>
                                <label for="email">
                                    <span>Country</span>
                                </label>
                                <input type="text" name="country" required>
                               
                            </div>
                            <!-- end of input -->

                            <!-- input -->
                            <div>
                                <label for="email">
                                    <span>Create Password</span>
                                </label>
                                <input type="password" name="password" required>
                          
                            </div>
                            <!-- end of input -->
                         </div>
                        <!-- Sign Up Button -->
                        <button><a href="#">Sign Up</a></button>
                        <!-- End of Sign Up Button -->

                    </div>
                    
                </form>
            </section>
        </div>
        </div>
    </main>
    <!-- End Of Sign Up Form -->

    <footer>
        <p>
            <i>Illustrations:</i><a target="_blank" href= "http://www.freepik.com">Designed by Freepik</a> 
        </p>
    </footer>
