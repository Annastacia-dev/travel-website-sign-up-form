<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
    <title>Happy Travel & Tours</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="#"><img src="./images/black-logo-1.png" alt="" width="200"></a>
        <!-- End of Logo -->

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <button><a href="#">Get Started</a></button>
            </ul>
        </nav>
        <!-- End Of Navigation -->
    </header>
    <!-- End Of Header -->

    <!-- Quote -->
    <section>
        <blockquote>
            <q>The world is a book, and those who do not travel, read only one page</q>
            <cite>Saint Augustine</cite>

        </blockquote>
    </section>
    <!-- End Of Quote -->

    <!-- Sign Up Form -->
    <section>
        <form>
            <div>
                <!-- input -->
                <div>
                    <input type="text" name="name" placeholder="John Doe" required>
                    <label for="name">
                        <span>Name</span>
                    </label>
                </div>
                <!-- end of input -->

                <!-- input -->
                <div>
                    <input type="email" name="email" placeholder="johndoe@example.com" required>
                    <label for="email">
                        <span>E-mail</span>
                    </label>
                </div>
                <!-- end of input -->

                <!-- input -->
                <div>
                    <input type="text" name="country" placeholder="Kenya" required>
                    <label for="email">
                        <span>Country</span>
                    </label>
                </div>
                <!-- end of input -->

                 <!-- input -->
                 <div>
                    <input type="password" name="password" required>
                    <label for="email">
                        <span>Create Password</span>
                    </label>
                </div>
                <!-- end of input -->

                <!-- Sign Up Button -->
                <button>Sign Up</button>
                <!-- End of Sign Up Button -->

            </div>
            
        </form>
    </section>
    <!-- End Of Sign Up Form -->

    
</body>
</html>
